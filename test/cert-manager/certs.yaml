apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager-test
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigning-issuer
  namespace: cert-manager-test
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: example-crt
  namespace: cert-manager-test
spec:
  commonName: example.com
  secretName: selfsigned-cert-tls
  duration: 2400h
  issuerRef:
    name: selfsigning-issuer
---
apiVersion: v1
data:
  test.crt: 
kind: Secret
metadata:
  name: test
  annotations:
    test: test
type: Opaque
